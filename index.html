        <!-- Javascript Below -->
        <script>
            var slideShow = function(container) {
                this.images = [];
                this.curImage = 0;
                for (i = 0; i < container.childElementCount; i++) {
                    this.images.push(container.children[i]);
                    this.images[i].style.display = "none";
                }
                
                // Handle going to to the next slide
                var nextSlide = function() {
                    for (var i = 0; i < this.images.length; i++) {
                        this.images[i].style.display = "none";
                    }
                    this.images[this.curImage].style.display = "block";
                    this.curImage++;
                    if (this.curImage >= this.images.length) {
                        this.curImage = 0;
                    }
                    window.setTimeout(nextSlide.bind(this), 1000);
                };
                
                nextSlide.call(this);
            };

            slideShow(document.getElementById("slideshow"))

            // "Our Story" button event listener
            var storyButton = document.getElementById("about-button")

            var onStoryClick = function() {
                window.location.href = "https://www.w3spaces-preview.com/skystreaker1016/Legacy-of-Koholint/our-story.html";
            }

            storyButton.addEventListener("click", onStoryClick);

            // "Join the Celebration" button event listener
            var celebButton = document.getElementById("celeb-button");

            var onCelebClick = function() {

            celebButton.addEventListener("click", onCelebClick)
